# same prefix as GNU Screen
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set-option -g allow-rename off

set -g default-terminal "screen-256color"

# Use vim keybindings in copy mode
setw -g mode-keys vi
#bind-key -t vi-copy v begin-selection
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

unbind -t vi-copy Space
bind -t vi-copy Space jump-again

#bind y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '
#bind C-y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '

# access to clipboard  for pbpaste,pbcopy
#set-option -g default-command "reattach-to-user-namespace -l zsh"

unbind r
bind C-r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

bind C-o split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

unbind ^A
bind ^A select-pane -t :.+

unbind %
bind | split-window -h
bind - split-window -v

# Make Vim responsive to esc
set -s escape-time 0

#status bar
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green]#H'
set-window-option -g window-status-current-bg '#A86398'

# set window notification
setw -g monitor-activity on
set -g visual-activity on

# navigating trough panes
unbind h
unbind j
unbind k
unbind l

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

bind -n C-right resize-pane -R 20
bind -n C-left resize-pane -L 20
bind -n C-up resize-pane -U 5
bind -n C-down resize-pane -D 5
